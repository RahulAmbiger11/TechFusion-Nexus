<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trainer Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/trainerHome.css">

<body>

    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="images/trainerhome.jpg" class="img-fluid" alt="image">
            </div>
            <div class="col-md-6">

                <h3 class="trainerhome-text mb-3">Welcome to Trainer Home!!</h3>
                <br>


                <form>
                    <div class="form-group">

                        <button class="btn btn-class"><a href="/addC">Add Course</a></button>
                        <br><br>
                    </div>
                    <br>
                    <div class="form-group">


                        <button class="btn btn-class"><a href="/newLesson">Add Lesson</a></button>
                        <br><br>
                    </div>
                    <br>
                    <div class="form-group">

                        <button class="btn btn-class"><a href="/viewCourses">View Courses</a></button>
                        <br><br>
                    </div>
                    <br>
                    <div class="form-group">

                        <a id="logoutfeature" href="/logout">Logout</a>
                        <br>
                    </div>
                    <br>


                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

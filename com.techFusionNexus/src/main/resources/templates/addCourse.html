<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADD COURSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="images/trainer.jpg" class="img-fluid" alt="image">
            </div>
            <div class="col-md-6">
				<br>
                <h3 class="signin-text mb-3">Hello Trainer, now add courses..!!</h3>
				<br>

                <form action="/addCourse" method="post">
                    <div class="form-group">
                        <label for="email">Course Id</label>
                        <input type="text" name="courseId" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Course Name</label>
                        <input type="text" name="courseName" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Course Price</label>
                        <input type="text" name="coursePrice" class="form-control" required>
                    </div>
                    <br>
                    <button class="btn btn-class">Add Course</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

</body>

</html>

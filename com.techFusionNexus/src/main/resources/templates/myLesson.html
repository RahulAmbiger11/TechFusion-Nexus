<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>View Course</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- Add jQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <link rel="stylesheet" href="css/myLesson.css">



</head>

<body>
    <div class="container">
        <h3 class="mb-4">LESSON DETAILS</h3>
        <table class="table table-success table-striped table-bordered" border="7">
            <thead>
                <tr>
                    <th scope="col">Lesson Id</th>
                    <th scope="col">Lesson Name</th>
                    <th scope="col">Lesson Topics</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${lesson.lessonId}"></td>
                    <td th:text="${lesson.lessonName}"></td>
                    <td th:text="${lesson.lessonTopics}"></td>

                </tr>
            </tbody>
        </table>

        <h3 class="mt-4 mb-4">LESSON VIDEO</h3>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" th:src="@{'https://www.youtube.com/embed/' + ${lesson.lessonLink}}"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                    encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
        <br><br>

        <h3 id="comhead">COMMENTS</h3>

        <!-- Form for submitting comments -->
        <form id="commentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>

             <input type="submit" value="Add Comment" class="btncls">
            <!--<button type="button" class="btn btn-outline-dark">Add Comment</button>-->
        </form>

        <!-- Area to display comments -->
        <div id="comments">
            <!-- Comments will be displayed here -->
        </div>

        <script>
            // JavaScript code to handle form submission and comment display
            document.getElementById("commentForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form from submitting and page reload

                // Get values from form inputs
                var name = document.getElementById("name").value;
                var comment = document.getElementById("comment").value;

                // Create a new comment element
                var commentElement = document.createElement("div");
                commentElement.innerHTML = "<strong>" + name + ":</strong> " + comment;

                // Append the comment element to the comments area
                document.getElementById("comments").appendChild(commentElement);

                // Clear form inputs
                document.getElementById("name").value = "";
                document.getElementById("comment").value = "";
            });

        </script>





</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>

<body>

    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="images/register1.jpg" class="img-fluid" alt="image">
            </div>
            <div class="col-md-6">

                <h3 class="register-text mb-3">Hello folks, Register Here!!</h3>
                <br>

                <form action="addUser" method="post">
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" name="uname" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <br><br>
                    
                        <label>Role:</label>
                        Trainer &nbsp;
                        <input type="checkbox" name="role" class="form-check-input" id="checkbox" value="trainer">
                        &nbsp; Student &nbsp;
                        <input type="checkbox" name="role" class="form-check-input" id="checkbox" value="student">

                    
                    <br><br>
                    <div class="container">
                        <button class="btn btn-class">Register</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <h6 id="aluser">Already a User?</h6>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="/login" id="logina">Login</a>
                </form>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

</body>

</html>
